<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/root.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
      integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="
      crossorigin=""
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>WeatherWatch</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <p class="logo--title">WeatherWatch</p>
      </div>
      <div class="searchfield">
        <input
          type="text"
          placeholder="Search location..."
          class="input--textfield"
        />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="current--location">
        <div class="my--location" title="Your current Location"></div>
      </div>
    </header>
    <main class="main">
      <i class="fa-solid fa-spinner"></i>
      <div class="weather--data__div"></div>
      <div id="map"></div>
    </main>
    <footer class="footer">
      <small>&#169;Copyright. All Rights Reserved.</small>
      <small>Developed By Tony.</small>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
